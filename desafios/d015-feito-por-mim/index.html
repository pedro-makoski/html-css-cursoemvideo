<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <div id="imagem">
            <img src="imgs/imagem-predio.jpg" alt="Imagem de um predio">
        </div>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem vindo(a)! Fa√ßa login para entrar.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="input">
                    <label for="iemail">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <label for="isenha">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                    </label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" placeholder="Senha" required>
                </div>
                <div class="enviaresetar">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
            <div>
                <a href="esquecisenha.html" target="_self" rel="next"><span>Esqueci a senha</span><span class="material-symbols-outlined">mail</span></a>
            </div>
        </section>
    </main>
</body>
</html>
