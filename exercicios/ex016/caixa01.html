<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;

            margin: 30px auto;

            outline: 5px dashed saddlebrown;
        }

        a {
            border: 7px solid coral;

            padding: 1px 5px 1px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#" target="_self" rel="next">mas links são exemplos de caixas inline level</a>. vamos ver como tudo isso funciona</p>
</body>
</html>
