<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="3">L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td colspan="2">Q</td>
        </tr>
        <tr>
            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
        <tr>
            <td colspan="2">U</td>
            <td rowspan="2">V</td>
        </tr>
        <tr>
            <td>W</td>
            <td>X</td>
        </tr>
        <tr>
            <td>Y</td>
            <td colspan="2">Z</td>
        </tr>
    </table>
</body>
</html>
