<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">Ahh que pena o seu navegador não tem suporte ao iframe!! clique <a href="https://www.cursoemvideo.com" target="_blank" rel="external">aqui</a> para acessar o site</iframe> 
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0" height="100" width="500">Ahh que pena o seu navegador não tem suporte ao iframe!! clique <a href="https://www.google.com" target="_blank" rel="external">aqui</a> para acessar o site</iframe> 
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">Ahh que pena o seu navegador não tem suporte ao iframe!! clique <a href="https://gustavoguanabara.github.io"  target="_blank" rel="external">aqui</a> para acessa</iframe> 
        também é bem legal
    </p>
    <p>
        <iframe src="https://pedro-makoski.github.io/Reciclagem-e-educacao-financeira/" frameborder="0">
            Ahh que pena o seu navegador não tem suporte ao iframe!! clique <a href="https://pedro-makoski.github.io/Reciclagem-e-educacao-financeira/" target="_blank" rel="external">aqui</a> para acessar
        </iframe>
    </p>
</body>
</html>
